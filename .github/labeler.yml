# Format at https://github.com/actions/labeler

"Context: Config":
- 'pyproject.toml'
- 'setup.py'
- 'requirements*.txt'
- 'setup.cfg'
- '.github/**/*.yml'
- '.github/**/*.yaml'

"Context: Docs":
- '**.md'

"Context: Base":
