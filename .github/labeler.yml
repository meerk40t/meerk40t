- 'sefrocut/ruida/**/*.py'
- 'sefrocut/moshi/**/*.py'
- 'sefrocut/newly/**/*.py'
- 'sefrocut/balormk/**/*.py'
- 'sefrocut/ch341/**/*.py'

"Context: GUI":
- 'sefrocut/gui/**/*.py'

"Context: Network":
- 'sefrocut/network/**/*.py'

"Context: Extra":
- 'sefrocut/extra/**/*.py'

"Context: Misc":
- 'sefrocut/dxf/**/*.py'
- 'sefrocut/camera/**/*.py'
- 'sefrocut/cylinder/**/*.py'
- 'sefrocut/fill/**/*.py'
- 'sefrocut/image/**/*.py'
- 'sefrocut/rotary/**/*.py'
