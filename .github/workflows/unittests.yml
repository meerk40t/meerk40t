name: Unittest

on:
  workflow_dispatch:

  push:
    branches: [main, legacy6, legacy7, legacy8]
    paths:
      - '**.py'
      - '.github/workflows/unittests.yml'
  pull_request:
    branches: [main, legacy6, legacy7, legacy8]
    paths:
      - '**.py'
      - '.github/workflows/unittests.yml'

concurrency:
  group: unittests-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  unittests:

    name: ${{ matrix.os }}+py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-2022, macos-latest]
        python-version: [3.8, 3.12]
        include:
          # Python 3.6 only on Windows
          - os: windows-2022
            python-version: 3.6

    steps:

    - name: Checkout ${{ github.ref }}
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Identify precise Python version
      id: full-python-version
      shell: bash
      run: echo "version=$(python -c 'import sys; print("-".join(str(v) for v in sys.version_info))')" >> "$GITHUB_OUTPUT"

    - name: Compute hash for requirements-nogui.txt (if present)
      id: reqs_nogui_hash
      shell: bash
      run: |
        if [ -f requirements-nogui.txt ]; then
          # Use Python to compute a stable SHA1 of the file contents
          h=$(python -c "import hashlib,sys;print(hashlib.sha1(open('requirements-nogui.txt','rb').read()).hexdigest())")
          echo "hash=$h" >> "$GITHUB_OUTPUT"
        else
          echo "hash=no-reqs-nogui" >> "$GITHUB_OUTPUT"
        fi

    - name: Cache Python env for ${{ matrix.os }}-py${{ steps.full-python-version.outputs.version }}
      uses: actions/cache@v4
      with:
        path: ${{ env.pythonLocation }}
        key: new-${{ matrix.os }}-py${{ steps.full-python-version.outputs.version }}-${{ steps.reqs_nogui_hash.outputs.hash }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade --upgrade-strategy eager pip setuptools wheel babel
        if [ -f requirements-nogui.txt ]; then pip install --upgrade --upgrade-strategy eager -r requirements-nogui.txt; fi

    - name: List environment
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
        JOB_CONTEXT: ${{ toJSON(job) }}
        STEPS_CONTEXT: ${{ toJSON(steps) }}
        RUNNER_CONTEXT: ${{ toJSON(runner) }}
        STRATEGY_CONTEXT: ${{ toJSON(strategy) }}
        MATRIX_CONTEXT: ${{ toJSON(matrix) }}
      run: |
        pip list
        env

    - name: Run Unittests
      run: |
        python -m unittest discover test -v
        if ${{ matrix.experimental }} == true; then
            exit 0
        fi
