name: Unittest

on:
  push:
    branches: [main, legacy, 0.7]
    paths:
      - '**.py'
      - '.github/workflows/unittests.yml'
  pull_request:
    branches: [main, legacy, 0.7]
    paths:
      - '**.py'
      - '.github/workflows/unittests.yml'
  schedule:
    - cron: '0 23 * * 5'

concurrency:
  group: unittests-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  unittests:

    name: ${{ matrix.os }}+py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
#         os: [ubuntu-16.04, ubuntu-18.04, ubuntu-20.04, windows-2016, windows-2019, windows-2022, macos-10.15, macos-11]
        os: [ubuntu-18.04, windows-2019, macos-10.15, macos-11]
#        python-version: [3.5, 3.6, 3.7, 3.8, 3.9, 3.10.0-rc.2]
        python-version: [3.9]

    steps:

    - name: Checkout ${{ github.ref }}
      uses: actions/checkout@v2

#    - name: Install Ubuntu dependencies
#      run: >
#        sudo apt-get update -q && sudo apt-get install -y libgtk-3-dev

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Identify precise Python version
      id: full-python-version
      shell: bash
      run: echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")

    - name: Cache Python env for ${{ matrix.os }}-py${{ steps.full-python-version.outputs.version }}
      uses: actions/cache@v2
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ matrix.os }}-py${{ steps.full-python-version.outputs.version }}-${{ hashFiles('requireoptions.txt') }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade --upgrade-strategy eager pip setuptools wheel babel
        if [ "${{ runner.os }}" == "Windows" ]; then
            pip install --upgrade --upgrade-strategy eager wxPython
        else
            pip install --upgrade --upgrade-strategy eager -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/${{ matrix.os }} wxPython
        fi
        if [ -f requireoptions.txt ]; then pip install --upgrade --upgrade-strategy eager -r requireoptions.txt; fi

    - name: List environment
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
        JOB_CONTEXT: ${{ toJSON(job) }}
        STEPS_CONTEXT: ${{ toJSON(steps) }}
        RUNNER_CONTEXT: ${{ toJSON(runner) }}
        STRATEGY_CONTEXT: ${{ toJSON(strategy) }}
        MATRIX_CONTEXT: ${{ toJSON(matrix) }}
      run: |
        pip3 list
        env

    - name: Run Unittests
      run: |
        python -m unittest discover test
