# This workflow builds a PyInstaller onedir bundle and packages it as an
# AppImage for Ubuntu (latest).

name: Meerk40t (Ubuntu)

on:
  workflow_dispatch:

  release:
    types: [published]

jobs:
  build-ubuntu:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout meerk40t
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Cache Python packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml', '**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          cmake \
          libeigen3-dev \
          libagg-dev \
          libpotrace-dev \
          python3-dev \
          wget \
          fuse \
          libfuse2 \
          desktop-file-utils \
          imagemagick \
          libnotify-dev \
          libsdl2-dev \
          xvfb

    - name: Install Python dependencies
      run: |
        python3 -m ensurepip --upgrade
        python3 -m pip install --upgrade pip
        pip cache purge
        pip install setuptools==65.5.1
        pip install pyinstaller wheel
        
        # Install wxPython for Ubuntu 22.04
        pip install --only-binary=all -U -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-22.04 wxPython
        
        # Install core dependencies from requirements.txt
        pip install -r requirements.txt
        
        # Install pyclipr with PEP 517 to avoid deprecation warning
        pip install --use-pep517 pyclipr
        
        # Install Linux-specific optional dependencies
        pip install -r requirements-optional-linux.txt
        
        # Install additional packages not in requirements files
        pip install bitarray
        
        # Install project in development mode
        pip install -e .
        pip install meerk40t-barcodes

    - name: Generate icons
      run: |
        # Generate icons using the build script
        chmod +x tools/build_icon.sh
        tools/build_icon.sh "w${{ github.run_number }}"

    - name: pip list
      run: |
          pip list

    - name: Build meerk40t
      run: |
        cd meerk40t
        mv external_plugins.py external_plugins.unused
        mv external_plugins_build.py external_plugins.py
        cd ..

        mv meerk40t.py mk40t.py
        pyinstaller .github/workflows/linux/meerk40t.spec
        mv mk40t.py meerk40t.py

        # Restore original files
        cd meerk40t
        mv external_plugins.py external_plugins_build.py
        mv external_plugins.unused external_plugins.py
        cd ..
        
        mv dist/MeerK40t dist/MeerK40t-Ubuntu-Latest

    - name: Test Binary
      run: |
        chmod +x dist/MeerK40t-Ubuntu-Latest
        # Run with xvfb-run to provide a fake display for wx import
        xvfb-run -a ./dist/MeerK40t-Ubuntu-Latest -z -e "quit"

    - name: Upload Release Assets
      id: release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        files: |
          dist/MeerK40t-Ubuntu-Latest
